<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Login Form</h1>
    <form action="#">
        <div>
            <input type="text" placeholder="Enter your name" class="user-name">
            <div class="name-msg"></div>
        </div>
        <div>
            <input type="email" placeholder="Enter your email" class="user-email">
            <div class="email-msg"></div>
        </div>
        <div>
            <input type="password" placeholder="Enter your password" class="user-pass">
            <div class="pass-msg"></div>
        </div>
        <input type="submit" class="submit">
        <div class="submit-msg"></div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
